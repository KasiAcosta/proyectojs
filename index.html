<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS Acosta</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://bootswatch.com/3/cyborg/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Gym New Life</h1>
    </header>

<section class="cuerpo">
<div id="clases">

</div>

<div id="confirm">

</div>
    <div class="confirm container formulario">
        <h2> Completa el formulario para suscribirte online</h2>
        <form id="form">
            <div class="mb-3 has-error">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formNombre" name="nombre">
            </div>
            <div class="mb-3 has-error">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="formApellido" name="apellido">
            </div>
            <select class="form-select" id="actSelecionada" name="actividad" aria-label="Default select example">
                <option selected>Selecciona tu actividad</option>
                <option value="Zumba">Zumba</option>
                <option value="Crossfit">Crossfit</option>
                <option value="Sala de aparatos">Sala de aparatos</option>
                <option value="Localizada">Localizada</option>
            </select>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="btnConfirm" type="submit" class="btn btn-danger"> SUSCRIBIRME </button>
        </form>
    </div>
</section>


 

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
       crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
